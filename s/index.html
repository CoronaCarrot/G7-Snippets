<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.statically.io/gh/dracula/highlightjs/7e046d97/dracula.css">

    <style>
        code {
            counter-reset: step;
            counter-increment: step 0;
        }

        code .line::before {
            content: counter(step);
            counter-increment: step;
            width: 1rem;
            margin-right: 1.5rem;
            display: inline-block;
            text-align: right;
            color: rgba(115,138,148,.4)
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
</head>
<body style="height: 100%; width: 100%; margin: 0;">
    <div class="codeblock" style="height: 100%; width: 100%;">
        <div class="code-header" style="width: calc(100% - 5px); height: 20px; display: flex; position: absolute; top: 0; left: 0; background-color: rgba(0,0,0,0.2); color: white; align-items: center; padding-left: 5px; font-size: 0.9em; font-family: monospace; font-weight: 600;">CODE SNIPPET</div>
        <pre style="margin: 0; height: 100%; width: 100%;"><code class="" id="scontain" style="height: calc(100% - 60px); margin: 0; padding: 20px; padding-top: 40px;"></code></pre>
    </div>
</body>
<footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const src = urlParams.get('s') ?? "const no = `the url params are missing the ${s} of url encoded code`";
        const lang = urlParams.get('lang');
        const highlight = ["1", "true"].includes(urlParams.get('hl'))
        console.log(src);

        const codeblock = document.getElementById("scontain");
        if (lang) codeblock.classList.add(`language-${lang}`)
        codeblock.textContent = `${src}`
        if (highlight) hljs.highlightAll();
    </script>
</footer>
</html>
